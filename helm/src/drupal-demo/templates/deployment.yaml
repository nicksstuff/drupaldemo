---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "drupal.fullname" . }}-mariadb
  labels:
    app: "mariadb"
    chart: mariadb-5.0.4
    release: "{{ template "drupal.fullname" . }}"
    heritage: "Tiller"
type: Opaque
data:

  mariadb-root-password: "{{ .Values.db.rootUser.password | b64enc }}"
